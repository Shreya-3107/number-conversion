<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number conversion</title>
</head>
<body>
    <div>
        <div id="input">
            <form action="">
                <input type="text" id="inputNumber">
                <select id="input-type">
                    <option value="bin" id="b-i">Binary</option>
                    <option value="oct" id="o-i">Octal</option>
                    <option value="dec" id="d-i">Decimal</option>
                    <option value="hex" id="h-i">Hexa Decimal</option>
                </select>
                <select id="convert-type">
                    <option value="bin" id="b-o">Binary</option>
                    <option value="oct" id="o-o">Octal</option>
                    <option value="dec" id="d-o">Decimal</option>
                    <option value="hex" id="h-o">Hexa Decimal</option>
                </select>
                <button id="sub">submit</button>
            </form>
        </div>
        <div id="output">

        </div>
    </div>
</body>
</html>
