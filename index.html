<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number conversion</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="input">
        <h2>BASE CONVERTOR</h2><br>
        <form action="" id="input-form">
          <b>Enter Value:</b><input type="text" id="inputNumber" class="inp" />
          <select id="input-type" class="inp">
            <option value="bin" id="b-i">Binary</option>
            <option value="oct" id="o-i">Octal</option>
            <option value="dec" id="d-i">Decimal</option>
          </select>
          <select id="convert-type" class="inp">
            <option value="bin" id="b-o">Binary</option>
            <option value="oct" id="o-o">Octal</option>
            <option value="dec" id="d-o">Decimal</option>
          </select>
          <center><button id="sub" class="inp"><b>submit</b></button></center>
        </form>
      </div>
      <center>
      <div id="output">
        <b>Equivalent </b><span id="showType"></span> <b>value is:</b><br>
        <span id="showValue"></span>
      </div>
    </center>
    </div>
    <script src="script.js"></script>
  </body>
</html>
